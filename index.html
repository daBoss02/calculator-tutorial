<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Seth Vandenbos">
    <meta name="description" content="my cool new project">
    <meta name="keywords" content="HTML, CSS, SEO, web, web development">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./assets/img/favicon.png?v=2" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Nunito+Sans:wght@400;600;700&family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="./assets/style/base.css">
    <script src="./assets/script/index.js" defer></script>
    
  </head>
  <body class="body">
    <div class="container center">                   <!-- centers -->
      <div class="main">                             <!-- calculator 'body' -->
        <div class="screen">                         <!-- Input and Output -->
          <p class="input"></p>
          <p class="output"></p>
        </div>
        <div class="buttons">
          <button class="btn three">Clear</button>     <!-- row 1 -->
          <button class="one operator">รท</button>
  
          <button class="btn one">7</button>           <!-- row 2 -->
          <button class="btn one">8</button>
          <button class="btn one">9</button>
          <button class="one operator">x</button> 
  
          <button class="btn one">4</button>           <!-- row 3 -->
          <button class="btn one">5</button>
          <button class="btn one">6</button>
          <button class="one operator">-</button>
  
          <button class="btn one">1</button>           <!-- row 4 -->
          <button class="btn one">2</button>
          <button class="btn one">3</button>
          <button class="one operator">+</button>
  
          <button class="btn two">0</button>          <!-- row 5 -->
          <button class="btn one">.</button>
          <button class="one equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
